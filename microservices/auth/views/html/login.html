<body>
	{# авторизация #}
	<div class="login-page">
		<div class="profile-card">
			<header>
				<h1>Авторизация</h1>
			</header>
			<form id="login" class="profile-bio">
				<div class="panel">
					<div class="panel-body">
						<div class="form-group">
							<label for="" class="control-label">Логин:</label>
							<input type="text" name="login" id="input-login" class="form-control" autofocus="autofocus" required>
						</div>
						<div class="form-group">
							<label for="" class="control-label">Пароль:</label>
							<input type="password" name="password" id="input-password" class="form-control" required>
						</div>
					</div>
				</div>
				<div class="submit-holder">
					<div></div>
					<button class="btn btn-success" type="button" value="true">Отправить</button>
				</div>
			</form>


		</div>
		{# [конец] #}
	</div>
